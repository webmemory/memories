<!DOCTYPE html>
<html>
  <head>
    <title>프로그래밍</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style>
      header{
        border-bottom:1px solid grey;
        padding:20px
      }
      header a{
        text-decoration:none
      }
      nav{
        border-right:1px solid grey;
        width:250px;
        height:1500px;
        float:left
      }
    </style>
  </head>

  <body>
    <header>
      <a href="http://localhost/index.html"><h1>HTML</h1></a>
    </header>

    <nav>
      <strong><a href="http://localhost/index.html">go back</a></strong>
    </nav>

    <p>#form 태그에 action 외에 method 속성을 표시하지 않으면 전송method는 자동으로<br>
      get method로 지정되며, 이 때에는 서버로 전송하는 정보가 url을 통해서 전송되며, 브라우져주소창에 표시된다.
      <br> method = "post" 로 속성을 주면 정보가 url이 아닌 방식으로 전송되며,서버로 전달하는 정보가 표시되지 않는다.
      <br>(예)
      
      <form action="http://localhost/method.php" method="get">
      <br><input type="text" name = "id" value="method=get">
      <br><input type="submit"></form>

      <form action="http://localhost/method.php" method="post">
      <br><input type="text" name = "id" value="method=post">
      <br><input type="submit"></form>

      <form action="http://localhost/method.php">
      <br><input type="text" name = "id" value="without method">
      <br><input type="submit"></form>




    </p>
  </body>
</html>
