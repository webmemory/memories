<!DOCTYPE html>
<html>

  <head>

    <title>프로그래밍</title>
    <meta charset="utf-8"
     name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      header{
        border-bottom:1px solid grey;
        padding:20px
      }
      header a{
        text-decoration:none
      }

    </style>
  </head>

  <body>
    <header><a href="https://webmemory.github.io/memories/index.html"><h1>HTML</h1></a></header>

  

    <h2> 링크 태그: a(nchor) + href(hypertext reference) </h2>

      <xmp>
코드
<a href="http://dev.w3.org/html5/html-author/"
   target="_blank" title="http://dev.w3.org/html5/html-author">tag찾아보기</a>


*새 탭을 열고 싶을 때 target="_blank"
*링크의 이름(tag찾아보기) 위에 커서를 놓았을 때 정보 표시  title="info"
      </xmp>

    <p>
  <a href="http://dev.w3.org/html5/html-author/"
     target="_blank" title="http://dev.w3.org/html5/html-author/">tag찾아보기</a>

    </p>


  </body>
</html>
